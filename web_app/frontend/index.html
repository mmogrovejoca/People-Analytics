<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Rotación de Personal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">People Analytics</a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Carga de Datos</span>
                    </h6>
                    <ul class="nav flex-column">
                        <li class="nav-item px-3">
                            <label for="file-upload" class="form-label">Cargar Archivo (CSV/Excel)</label>
                            <input class="form-control" type="file" id="file-upload" accept=".csv, .xlsx">
                        </li>
                    </ul>

                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Filtros</span>
                    </h6>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <label for="date-range" class="form-label px-3">Rango de Fechas</label>
                            <input type="text" id="date-range" class="form-control px-3">
                        </li>
                        <li class="nav-item">
                            <label for="department-filter" class="form-label px-3">Departamento</label>
                            <select id="department-filter" class="form-select px-3" multiple></select>
                        </li>
                    </ul>

                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Acciones</span>
                    </h6>
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <button id="predict-btn" class="btn btn-primary mx-3">Predecir Estado</button>
                        </li>
                        <li class="nav-item mt-2">
                            <button id="report-btn" class="btn btn-secondary mx-3">Generar Reporte PDF</button>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                </div>

                <!-- Métricas -->
                <div class="row" id="metrics-container">
                    <!-- Las métricas se cargarán aquí -->
                </div>

                <!-- Gráficos -->
                <div class="row">
                    <div class="col-lg-6">
                        <canvas id="hires-terminations-chart"></canvas>
                    </div>
                    <div class="col-lg-6">
                        <canvas id="termination-reason-chart"></canvas>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Day.js para el selector de fechas -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightpick@1/lightpick.js"></script>
    <!-- Custom JS -->
    <script src="static/js/main.js"></script>
</body>
</html>
